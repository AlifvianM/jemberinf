{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.penulis.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.penulis }}</a>
        <small class="text-muted">{{ object.waktu_post|date:"F d, Y" }}</small>
        <small class="text-muted">Kategori : {{ object.kategori}}</small>
        {% if object.penulis == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.judul }}</h2>
      <img class="col-12" src="{{ object.foto.url }}">
      <p class="article-content">{{ object.isi }}</p>
      <br>
      <p class="article-content">Status : {{object.status}}</p>
    </div>
  </article>
{% endblock content %}
