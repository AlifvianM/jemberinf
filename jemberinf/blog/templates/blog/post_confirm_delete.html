{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">DELETE FORM</legend>
                <H2>Yakin Untuk Menghapus {{object.title}} ?</H2>
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-danger" type="submit">Ya, Hapus</button>

                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Tidak</a>
    		</div>
    	</form>
    </div>
{% endblock content %}
