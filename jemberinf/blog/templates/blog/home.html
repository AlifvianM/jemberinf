{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<article class="media content-section">
      <img class="rounded-circle article-img" src="{{post.penulis.profile.image.url}}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.penulis }}</a>
              <small class="text-muted">{{ post.waktu|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.judul }}</a></h2>
            <p class="article-content">{{ post.isi|truncatewords:50 }} <a href="">selengkapnya</a> </p>
          </div>
        </article>
	{% endfor %}
{% endblock content %}
